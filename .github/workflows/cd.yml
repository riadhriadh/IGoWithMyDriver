name: CD - Deploy

on:
  push:
    branches: [ main, staging ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
      url: ${{ steps.deploy.outputs.deployment_url }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ðŸ” Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸš€ Deploy to ${{ github.ref == 'refs/heads/main' && 'Production' || 'Staging' }}
        id: deploy
        run: |
          echo "deployment_url=https://api.${{ github.ref == 'refs/heads/main' && 'prod' || 'staging' }}.example.com" >> $GITHUB_OUTPUT
          echo "âœ… Deployment initiated"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          DEPLOY_URL: ${{ secrets.DEPLOY_URL }}

      - name: âœ… Verify deployment
        run: |
          echo "Waiting for deployment..."
          sleep 10
          echo "Deployment verification complete"

      - name: ðŸ“¢ Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Deployment ${{ job.status }}
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

  rollback:
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    
    steps:
      - name: ðŸ”„ Rollback deployment
        run: |
          echo "ðŸ”„ Rolling back deployment..."
          echo "Environment: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Staging' }}"
          echo "Rollback initiated by: ${{ github.actor }}"
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}

      - name: ðŸ“¢ Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: |
            ðŸš¨ Rollback initiated
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref }}
            Reason: Deployment failed
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

name: Code Quality

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop, staging ]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ” ESLint analysis
        run: npm run lint -- --format json --output-file eslint-report.json
        continue-on-error: true

      - name: ðŸ“Š SonarQube analysis
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

      - name: ðŸ“ˆ TypeScript check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: ðŸ“ Code metrics
        run: |
          echo "## Code Metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### File Count" >> $GITHUB_STEP_SUMMARY
          find src -name "*.ts" -type f | wc -l >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Lines of Code" >> $GITHUB_STEP_SUMMARY
          find src -name "*.ts" -type f -exec wc -l {} + | tail -1 >> $GITHUB_STEP_SUMMARY

  dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ðŸ” Check for outdated dependencies
        run: npm outdated
        continue-on-error: true

      - name: ðŸ”’ npm audit
        run: npm audit
        continue-on-error: true

      - name: ðŸŽ¯ License check
        run: npm run license-check
        continue-on-error: true

  comments:
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“ Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `
              ## ðŸ” Code Quality Check
              
              âœ… ESLint analysis completed
              âœ… TypeScript type checking completed
              âœ… Dependencies scanned
              
              [View full results in the Actions tab](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              `
            })
        continue-on-error: true

  generate-report:
    runs-on: ubuntu-latest
    needs: [code-quality, dependencies]
    if: always()

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“Š Generate quality report
        run: |
          echo "# Code Quality Report" > quality-report.md
          echo "" >> quality-report.md
          echo "Generated: $(date)" >> quality-report.md
          echo "" >> quality-report.md
          echo "## Metrics" >> quality-report.md
          echo "- Repository: ${{ github.repository }}" >> quality-report.md
          echo "- Branch: ${{ github.ref }}" >> quality-report.md
          echo "- Commit: ${{ github.sha }}" >> quality-report.md

      - name: ðŸ“¤ Upload report
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-report
          path: quality-report.md
          retention-days: 30

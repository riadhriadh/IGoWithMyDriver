name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: ğŸ“š Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ§ª Run tests
        working-directory: ./backend
        run: npm run test:cov
        continue-on-error: false

      - name: ğŸ—ï¸ Build application
        working-directory: ./backend
        run: npm run build

      - name: ğŸ“ Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: ğŸ“‹ Generate changelog
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          echo "## Release $VERSION" > CHANGELOG_ENTRY.md
          echo "" >> CHANGELOG_ENTRY.md
          echo "### Features" >> CHANGELOG_ENTRY.md
          echo "- Testing infrastructure with Jest and Gherkin" >> CHANGELOG_ENTRY.md
          echo "- CI/CD workflow with GitHub Actions" >> CHANGELOG_ENTRY.md
          echo "- Docker containerization" >> CHANGELOG_ENTRY.md
          echo "" >> CHANGELOG_ENTRY.md
          echo "### Bug Fixes" >> CHANGELOG_ENTRY.md
          echo "- Various improvements" >> CHANGELOG_ENTRY.md
          cat CHANGELOG_ENTRY.md

      - name: ğŸ³ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          outputs: type=docker,dest=/tmp/image.tar

      - name: ğŸ“¦ Upload Docker image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ steps.version.outputs.VERSION }}
          path: /tmp/image.tar
          retention-days: 30

      - name: ğŸ” Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“„ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/**
            CHANGELOG_ENTRY.md
          body_path: CHANGELOG_ENTRY.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, 'rc') || contains(steps.version.outputs.VERSION, 'beta') }}
          name: Release ${{ steps.version.outputs.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¢ Notify release
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            ğŸ‰ New Release Published
            Version: ${{ steps.version.outputs.VERSION }}
            Repository: ${{ github.repository }}
            Docker: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

  create-release-notes:
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“ Generate release notes
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.ref.replace('refs/tags/', '')
            });
            console.log('Release notes generated:', data.body);

  notify-deployment:
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“§ Send deployment notification
        run: |
          echo "Release notification would be sent here"
          echo "Version: ${{ github.ref }}"
          echo "Repository: ${{ github.repository }}"
